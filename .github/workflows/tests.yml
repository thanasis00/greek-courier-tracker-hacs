name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov beautifulsoup4
          pip install aiohttp async-timeout
          pip install homeassistant

      - name: Run tests with pytest
        run: |
          pytest tests/ \
            --cov=custom_components/greek_courier_tracker \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "not live"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  validate-with-hassfest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master
        with:
          path: ./custom_components/greek_courier_tracker

  hacs-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          path: ./custom_components/greek_courier_tracker

  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run Ruff linter
        run: |
          ruff check custom_components/greek_courier_tracker/ tests/
        continue-on-error: true

      - name: Run Black format check
        run: |
          black --check custom_components/greek_courier_tracker/ tests/
        continue-on-error: true

      - name: Run MyPy type check
        run: |
          mypy custom_components/greek_courier_tracker/
        continue-on-error: true

  test-docker:
    name: Test with Docker (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f tests/Dockerfile.test -t greek-courier-tracker-test:latest .

      - name: Run tests in Docker
        run: |
          docker run --rm \
            -v "$(pwd)/custom_components:/app/custom_components:ro" \
            -v "$(pwd)/tests:/app/tests:ro" \
            -v "$(pwd)/tests/pytest.ini:/app/pytest.ini:ro" \
            -e PYTHONPATH=/app \
            greek-courier-tracker-test:latest \
            -m pytest tests/ -m "not live" -v

  test-live-api:
    name: Live API Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
    # Allow live API tests to fail without failing the entire workflow
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio beautifulsoup4
          pip install aiohttp async-timeout
          pip install homeassistant

      - name: Run live API tests
        run: |
          pytest tests/ -m "live" || true
